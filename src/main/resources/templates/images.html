<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Results</title>
</head>
<body>
    <h1><span data-th-text="${query}"></span></h1>
    <br>
    <ul>
        <li style="list-style: none;" data-th-each="img : ${imageSrcResults}">
            <img data-th-src="${img}" alt="">
        </li>
    </ul>
</body>
</html>
